<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
  <link rel="stylesheet" href="./styles/style.css" />
  <audio src="sounds/antitaxi.mp3" id="backgroundMusic"></audio>
  <audio src="sounds/ignition.mp3" id="startingSound"></audio>
  <audio src="sounds/powerUp.mp3" id="powerUp"></audio>
  <audio src="sounds/gameOver.mp3" id="gameOver"></audio>
  <title>Cloud Rocket</title>
</head>

<body>
  <div class="game-intro" id="gameMenu" contentEditable="false">
    <img src="./img/logo2.gif" alt="" class="logo-img" />
    <br />
    <button id="start-button">Launch</button>
  </div>
  <h1 class="title">Cloud Rocket</h1>
    <p class="divInstructions">Use the <span class="redText">left</span>, <span class="redText">right</span>, <span class="redText">up</span>
      and <span class="redText">down</span> arrow to
      control
      the
      rocket!</p>

  <div id="game-board">
    <div id="endScreen" style="display:none">
      <h1>Game Over</h1>
      <p>Your score was: <span id="score"></span><br><br>
      Level reached: <span id="level"></span></p>
      <input id="restartButton" class="button" type="button" value="Refresh" />
    </div>
    <div id="placeHolderImg">

    </div>
    <canvas id="canvas" width="700" height="700">
    </canvas>

  </div>


  <script type="text/javascript" src="js/Obstacle.js"></script>
  <script type="text/javascript" src="js/Rocket.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/powerUp.js"></script>
</body>

</html>
